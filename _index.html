<!DOCTYPE html>
<html>
	<head>
		<title>Mi horario FIUSAC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="header"> 
			<h1>Mi horario</h1>
		</header>
		<div class="content">
            <div class="input-area ch30">
                <input class="inputBox" type="text" id="todo" placeholder="Agregar curso" />
                <button class="button" id="addButton" onclick="addTodo(); return false;">Agregar</button>
			</div>
            <div class="result-area ch70">
                <div class="results">
                    <div class="desc">Mis cursos:</div>
                    <ul id="todoItems"></ul>
                </div>
                <div class="separator"></div>
            </div> 
		</div>		
        <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</body>
</html>
